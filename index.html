<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://i.pinimg.com/564x/9e/32/5c/9e325cd311e0467783f06acdbb77bac6.jpg">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1578511161102-485cc0775c6b?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Aesthetic library">
            <a href="https://unsplash.com/photos/book-display-in-dim-room-KVby0S0GaH4" target="_blank">Aesthetic library</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1664970900025-1e3099ca757a?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Aesthetic Cafe">
            <a href="https://images.unsplash.com/photo-1580537659466-0a9bfa916a54?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" target="_blank">Aesthetic Cafe</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1556449895-a33c9dba33dd?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Aesthetic Guitar">
            <a href="https://unsplash.com/photos/brown-ukulele-5HltXT-6Vgw" target="_blank">Aesthetic Guitar</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="index.js"></script>
</body>
</html>
